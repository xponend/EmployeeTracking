<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

</head>

<body>
  <br>
  <div class="container">

    <h2 id="wel" style="font-weight:bold"></h2>
    <br /><br />
    <input type="button" id="start" class="btn btn-primary" onclick="initMonitoring();"
      value="Отметить посещаемость и начать мониторинг!" />
    <div id="animationStart">
      <input type="button" id="stop" class="btn btn-danger" onclick="monitoringApp('0');"
        value="Отметить посещаемость и остановить мониторинг!" />
      <img src="../gui/images/29413-hosting.gif" height="300px" width="300px" />
      <br />
      <h4 style="font-weight:bold">Примечание: Ваши логи записываются...</h4>
    </div>

  </div>
  <script>
    document.getElementById('stop').style.visibility = 'hidden';
    document.getElementById('animationStart').style.visibility = 'hidden';
    document.getElementById("wel").innerHTML = "Добро пожаловать в EmployeeTrackingDesk \n  " + sessionStorage.getItem("e_name").toUpperCase();

    function initMonitoring() {
      Swal.fire({
        title: 'Вы хотите начать мониторинг?',
        text: "Все ваши действия будут отправлены в систему, такие как скриншоты, отслеживание использования приложений, состояние батареи и т.д., и это нельзя отменить! ",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Да, начать мониторинг!'
      }).then((result) => {
        if (result.isConfirmed) {
          monitoringApp('1')
        }
      })
    }

  </script>
