{% extends 'layout.html' %}
{% block body %}
<main>
    <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5">
        <div class="container">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                    <div class="text-center text-md-center mb-4 mt-md-0">
                        <h1 class="mb-0 h3">Создайте аккаунт вашей организации</h1>
                    </div>
                    <img src="/static/html/assets/img/personal_information.png">
                    <form method="POST" action="/SignUpOrg" class="mt-4" autocomplete="off">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group mb-4">
                                <label>Название организации/компании</label>
                                <div class="input-group">
                                    <span class="input-group-text"><span class="fas fa-building"></span></span>
                                    <input type="text" name="org_name" class="form-control"
                                        placeholder="Пример ООО" id="org_name" autofocus required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="email">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><span class="fas fa-envelope"></span></span>
                                    <input type="email" name="o_email" class="form-control"
                                        placeholder="example@company.com" id="email" autofocus required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group mb-4">
                                <label for="password">Ваш пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text"><span class="fas fa-lock"></span></span>
                                    <input type="password" name="password1" placeholder="Пароль" class="form-control"
                                        id="password" required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="confirm_password">Подтвердите пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text"><span class="fas fa-lock"></span></span>
                                    <input type="password" name="password2" placeholder="Подтвердите пароль"
                                        class="form-control" id="confirm_password" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group mb-4">
                                <label>Контактный номер</label>
                                <div class="input-group">
                                    <span class="input-group-text"><span class="fas fa-mobile-alt"></span></span>
                                    <input type="number" name="contact_no" placeholder="Контактный номер"
                                        class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label>Веб-сайт</label>
                                <div class="input-group">
                                    <span class="input-group-text"><span class="fas fa-globe"></span></span>
                                    <input type="url" name="website" placeholder="www.example.com" class="form-control"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group mb-4">
                                <label>Адрес</label>
                                <div class="input-group">
                                    <span class="input-group-text"><span class="fas fa-address-card"></span></span>
                                    <textarea type="text" name="o_address" placeholder="Введите ваш адрес"
                                        class="form-control" required></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="remember" required>
                                <label class="form-check-label fw-normal mb-0" for="remember">
                                    Я согласен с <a href="#" class="fw-bold">условиями и положениями</a>
                                </label>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-gray-800">Зарегистрироваться</button>
                        </div>
                    </form>

                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <span class="fw-normal">
                            Уже есть аккаунт?
                            <a href="/LoginOrg" class="fw-bold">Войдите здесь</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</main>
{% endblock %}
